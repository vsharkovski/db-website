<div class="canvas-wrapper">
  <dbw-timeline-canvas-painter
    [dataSelected]="dataSelected"
    [maxSelectedDataPointsAtAnyMoment]="maxSelectedDataPointsAtAnyMoment"
    [buckets]="buckets"
    (numBucketsUpdated)="onNumBucketsReceived($event)"
  ></dbw-timeline-canvas-painter>
  <dbw-timeline-canvas-mouse-area
    [buckets]="buckets"
    [mousePosition]="mousePosition"
    [lastValidMousePosition]="lastValidMousePosition"
  ></dbw-timeline-canvas-mouse-area>
  <dbw-timeline-canvas-year-line-area
    [selectedYears]="selectedYears"
    [numBuckets]="buckets.length"
    [mousePosition]="mousePosition"
    [lastValidMousePosition]="lastValidMousePosition"
  ></dbw-timeline-canvas-year-line-area>
</div>
