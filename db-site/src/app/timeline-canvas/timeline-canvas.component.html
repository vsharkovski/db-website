<div class="canvas-wrapper">
  <dbw-timeline-canvas-painter [buckets]="buckets" [drawParams]="drawParams"></dbw-timeline-canvas-painter>
  <dbw-timeline-canvas-mouse-area
    [buckets]="buckets"
    [drawParams]="drawParams"
    [mousePosition]="mousePosition"
    [lastInsideMousePosition]="lastInsideMousePosition"
  ></dbw-timeline-canvas-mouse-area>
  <dbw-timeline-canvas-year-line-area
    [selectedYears]="selectedYears"
    [drawParams]="drawParams"
    [mousePosition]="mousePosition"
    [lastInsideMousePosition]="lastInsideMousePosition"
  ></dbw-timeline-canvas-year-line-area>
</div>
