<div class="canvas-wrapper">
  <canvas #canvas></canvas>
  <div
    class="pointer border-primary"
    [class.hidden]="hoveredPoint === null"
    style.width="{{ hoverRadiusPixels * 2 }}px"
    style.left="{{ hoverPointerPositionPixels.x }}px"
    style.top="{{ hoverPointerPositionPixels.y }}px"
  ></div>
  <div
    class="hovered-card-wrapper"
    [class.hidden]="hoveredPointPerson === null"
    style.left="{{ hoverPointerPositionPixels.x }}px"
    style.top="{{ hoverPointerPositionPixels.y - hoverRadiusPixels }}px"
  >
    <dbw-person-small-card [person]="hoveredPointPerson" [wikiPage]="hoveredPointWikiPage"></dbw-person-small-card>
  </div>
</div>
