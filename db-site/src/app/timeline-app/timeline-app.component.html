<div class="row">
  <div class="col-2">
    <dbw-timeline-options [selectedYears]="selectedYears"></dbw-timeline-options>
  </div>
  <div class="col canvas-and-selector" (wheel)="onWheel($event)">
    <dbw-timeline-canvas [selectedYears]="selectedYears" [data]="timelineData"></dbw-timeline-canvas>
    <dbw-range-selector
      [minValue]="selectedYearsBoundary.min"
      [maxValue]="selectedYearsBoundary.max"
      [minValueSelected]="selectedYears.min"
      [maxValueSelected]="selectedYears.max"
      [enableZoomOnWheel]="false"
      (selectionChanged)="onYearSelectionChanged($event)"
    ></dbw-range-selector>
  </div>
</div>
