<div class="row">
  <div class="col-auto">
    <dbw-timeline-options></dbw-timeline-options>
  </div>
  <div class="col canvas-and-selector" (wheel)="onWheel($event)">
    <dbw-timeline-canvas></dbw-timeline-canvas>
    <dbw-range-selector
      [minValue]="-3500"
      [maxValue]="2020"
      [minValueSelected]="-600"
      [maxValueSelected]="2000"
      [enableZoomOnWheel]="false"
      (selectionChanged)="onYearSelectionChanged($event)"
    ></dbw-range-selector>
  </div>
</div>
