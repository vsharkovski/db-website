<ngb-carousel [showNavigationArrows]="true" [showNavigationIndicators]="false" class="carousel-dark">
  <ng-template ngbSlide *ngFor="let figure of figures">
    <div>
      <dbw-figure
        [imageSource]="figure.imageSource"
        [title]="figure.title"
        [subtitle]="figure.subtitle"
        [size]="FigureSize.Normal"
      ></dbw-figure>
    </div>
  </ng-template>
</ngb-carousel>
