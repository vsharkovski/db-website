<div class="card" [style.hidden]="isDisappearing">
  <div class="info" *ngIf="person !== null">
    <h6 class="name">{{ person.name | readableName }}</h6>
    <p *ngIf="person.birth !== null || person.death !== null" class="years">
      <span *ngIf="person.birth !== null || person.death !== null">{{
        person.birth | dateYear | unknownYear : true : false
      }}</span>
      <span> â€“ </span>
      <span *ngIf="person.death !== null">{{ person.death | dateYear }}</span>
    </p>
  </div>
  <div class="image-wrapper" *ngIf="person !== null">
    <img *ngIf="wikiPage?.thumbnail?.source" [src]="wikiPage?.thumbnail?.source" />
  </div>
</div>
