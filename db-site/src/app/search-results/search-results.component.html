<div *ngIf="results" class="row">
  <div class="col d-flex flex-row">
    <button *ngIf="results.hasPreviousPage" class="btn btn-outline-primary" (click)="onPreviousPageButtonClick()">
      Previous
    </button>
  </div>
  <div class="col d-flex flex-row-reverse">
    <button *ngIf="results.hasNextPage" class="btn btn-outline-primary" (click)="onNextPageButtonClick()">Next</button>
  </div>
</div>
<div *ngIf="results" class="results-table mt-3">
  <div class="search-result results-header">
    <span>Name</span>
    <span>Birth</span>
    <span>Death</span>
    <span>Gender</span>
    <span>Occupation</span>
    <span>Citizenship</span>
  </div>
  <div *ngFor="let person of results.persons" class="search-result" (click)="openPersonDetail(person)">
    <span>{{ person.name | readableName }}</span>
    <span>{{ person.birth | dateYear }}</span>
    <span>{{ person.death | dateYear }}</span>
    <span>{{ genders[person.genderId ?? -1] }}</span>
    <span>{{ occupations[person.level1MainOccId ?? -1] }}</span>
    <span>{{ citizenships[person.citizenship1BId ?? -1] }}</span>
  </div>
</div>
<div *ngIf="results" class="row mt-3">
  <div class="col d-flex flex-row">
    <button *ngIf="results.hasPreviousPage" class="btn btn-outline-primary" (click)="onPreviousPageButtonClick()">
      Previous
    </button>
  </div>
  <div class="col d-flex flex-row-reverse">
    <button *ngIf="results.hasNextPage" class="btn btn-outline-primary" (click)="onNextPageButtonClick()">Next</button>
  </div>
</div>
