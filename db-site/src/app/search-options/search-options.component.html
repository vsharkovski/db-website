<form [formGroup]="form" (ngSubmit)="this.submitted.next()">
  <label for="term" class="form-label">Name</label>
  <input type="text" class="form-control" formControlName="name" placeholder="Enter name..." />
  <div class="row mt-3">
    <label class="form-label">Birth year</label>
    <div class="col">
      <input type="number" class="form-control" formControlName="birthMin" [min]="lifeYearMin" [max]="lifeYearMax" />
    </div>
    <div class="col-auto pt-1">
      <span>to</span>
    </div>
    <div class="col">
      <input type="number" class="form-control" formControlName="birthMax" [min]="lifeYearMin" [max]="lifeYearMax" />
    </div>
  </div>
  <div class="row mt-3">
    <label class="form-label">Death year</label>
    <div class="col">
      <input type="number" class="form-control" formControlName="deathMin" [min]="lifeYearMin" [max]="lifeYearMax" />
    </div>
    <div class="col-auto pt-1">
      <span>to</span>
    </div>
    <div class="col">
      <input type="number" class="form-control" formControlName="deathMax" [min]="lifeYearMin" [max]="lifeYearMax" />
    </div>
  </div>
  <label for="page" class="form-label mt-3">Result page number</label>
  <input type="number" class="form-control" formControlName="page" />
  <button type="submit" class="btn btn-primary mt-3">Search</button>
</form>
<div class="row">
  <h6 class="mt-3">Compiled search term:</h6>
  <pre>{{ compiledTerm }}</pre>
</div>
