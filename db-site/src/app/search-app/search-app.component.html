<div class="row">
  <div class="col-md-4">
    <h1 class="text-center">Find people in history</h1>
    <dbw-search-options
      (termChanged)="onSearchTermChanged($event)"
      (pageChanged)="onSearchResultPageChanged($event)"
      (submitted)="onSubmit()"
    ></dbw-search-options>
  </div>
  <div class="col-md-8">
    <ul ngbNav #nav="ngbNav" [(activeId)]="currentTab" [destroyOnHide]="false" class="nav nav-pills">
      <li [ngbNavItem]="1">
        <a ngbNavLink>Results</a>
        <ng-template ngbNavContent>
          <dbw-search-results [results]="results"></dbw-search-results>
        </ng-template>
      </li>
      <li [ngbNavItem]="2">
        <a ngbNavLink>Map</a>
        <ng-template ngbNavContent>
          <dbw-map></dbw-map>
        </ng-template>
      </li>
    </ul>
    <div [ngbNavOutlet]="nav" class="mt-2"></div>
  </div>
</div>
