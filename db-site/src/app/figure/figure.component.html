<div class="d-flex flex-column align-items-center">
  <a [routerLink]="[imageSource]" target="_blank">
    <img
      [src]="imageSource"
      class="img-fluid rounded"
      [class.full]="size == FigureSize.Full"
      [class.normal]="size == FigureSize.Normal"
      [class.small]="size == FigureSize.Small"
    />
  </a>
  <p class="mt-3 text-center fst-italic">{{ title }}</p>
  <p *ngIf="subtitle" class="text-center text-muted fst-italic">{{ subtitle }}</p>
</div>
