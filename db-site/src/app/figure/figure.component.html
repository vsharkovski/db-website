<div class="d-flex flex-column">
  <a [routerLink]="[imageSource]" target="_blank" class="align-self-center">
    <img
      src="{{baseHref}}{{imageSource}}"
      class="img-fluid rounded"
      [class.full]="size == FigureSize.Full"
      [class.normal]="size == FigureSize.Normal"
      [class.small]="size == FigureSize.Small"
    />
  </a>
  <p class="mt-2 mb-1 fst-italic text-center">{{ title }}</p>
  <p *ngIf="subtitle" class="text-muted fst-italic text-center">{{ subtitle }}</p>
</div>
