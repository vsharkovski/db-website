# Should set logging level to ERROR on production, and INFO on dev / test
spring:
  jpa:
    hibernate:
      ddl-auto: validate
    open-in-view: false
  flyway:
    locations:
      - classpath:db/migration
logging:
  file:
    path: logs
  level:
    ROOT: INFO
db-management:
  csv-file-path: no-file
  import:
    relational-all: false
    raw-all: false
  process:
    citizenship-names:
      readability: false
      search: false
    person-names:
      search: false
search:
  results-per-page: 1000